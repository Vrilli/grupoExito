<div *ngIf="loading" class="loading-container">
    <h2>Cargando...</h2>
</div>

<div *ngIf="!loading" class="container">
    <div class="container-grid">
        <img src="https://www.grupoexito.com.co/sites/default/files/2022-04/El%20%C3%89xito%20de%20GE%20_2.png"
            alt="login">
    </div>
    <div class="container-grid">
        <h1>Bienvenidos</h1>
        <h2>Inicia sesión</h2>
        <form>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" [formControl]="emailC" id="email" name="email" required
                    placeholder="pepito@gmail.com">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" [formControl]="contrasenaC" id="password" name="password" required
                    placeholder="********">
            </div>
            <button type="button" value="Iniciar sesión" (click)="iniciarSesion()">Iniciar sesión</button>
            <div class="form-group">
                <a routerLink="/register">¿Aún no tienes cuenta? Regístrate aquí</a>
            </div>
        </form>
    </div>
</div>
