<div class="container">
    <div class="container-grid">
        <h1>Registrate</h1>
        <form [formGroup]="formularioRegistro" (ngSubmit)="registrarUsuario()">

            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com" formControlName="emailC" required>
            </div>
            <div class="form-group">
                <label for="email">Repite tu Correo electrónico:</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com" formControlName="emailC" required>
            </div>

            <div class="form-group">
                <label for="password">Escribe una contraseña:</label>
                <input type="password" id="password" formControlName="contrasenaC" required>
            </div>

            <div class="form-group">
                <label for="confirmarPassword">Repite tu contraseña:</label>
                <input type="password" id="confirmarPassword" formControlName="confirmarContrasenaC" required>
            </div>

            <button type="submit">Registrate</button>

            <div class="form-group">
                <a routerLink="/login">¿Ya tienes cuenta? Iniciar sesión</a>
            </div>
        </form>
    </div>
    <div class="container-grid">
        <img src="https://www.grupoexito.com.co/sites/default/files/2022-04/El%20%C3%89xito%20de%20GE%20_2.png"
            alt="login">
    </div>
</div>
